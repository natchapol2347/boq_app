services:
  boq-backend:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    container_name: boq-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app/backend          # Mount backend code
      - ./src:/app/src                  # Mount src code  
      - ./models:/app/models            # Mount models
      - ./master_data:/app/master_data
      - ./storage/uploads:/app/storage/uploads
      - ./storage/output:/app/storage/output
      - ./storage/temp:/app/storage/temp
      - ./data:/app/data
      - ./samples:/app/samples          # Mount samples if needed
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    restart: unless-stopped
    networks:
      - boq-network

  boq-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: boq-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./storage/output:/app/storage/output                # Shared output folder only
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - BACKEND_URL=http://boq-backend:5000 
    depends_on:
      - boq-backend
    restart: unless-stopped
    networks:
      - boq-network

  boq-admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    container_name: boq-admin
    ports:
      - "8502:8502"
    volumes:
      - ./storage/output:/app/storage/output                # Shared output folder only
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - BACKEND_URL=http://boq-backend:5000 
    depends_on:
      - boq-backend
    restart: unless-stopped
    networks:
      - boq-network

networks:
  boq-network:
    driver: bridge

volumes:
  boq-data:
    driver: local